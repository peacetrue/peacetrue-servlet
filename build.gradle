plugins {
    id "com.github.peacetrue.gradle.build-convention" version "${peaceGradleVersion}${tailSnapshot}"
}

group "com.github.peacetrue"
version "${peaceServletVersion}${tailSnapshot}"
description "used to extend javax.servlet-api"

dependencies {
    compileOnly "org.slf4j:slf4j-api"
    compileOnly "javax.servlet:javax.servlet-api"
    compileOnly "org.springframework:spring-web" //MediaType

    testImplementation "javax.servlet:javax.servlet-api"
    testImplementation "org.mockito:mockito-core:3.9.0"
    testImplementation "org.springframework:spring-web"
}
